<!--
    5/15 Challenge:
 
*Create two lightning web components
*The first component should display a search box and button
*The second component should display lightning-card elements with each one displaying information about a case record 
*Pass the query from the search box in component 1 to component 2 
*component 2 is then responsible for taking the query and retrieving case records where the query can be found anywhere within a case subject 
*neither component should be related to the other
-->

<template>
    <template lwc:if={caseRecord}>
        <template for:each={caseRecord} for:item="cas">
            <lightning-card title="Case Record" key={cas.Id}>
                <p>Case Number: {cas.CaseNumber} Subject: {cas.Subject}</p>
                <p>Description:</p>
                <p>{cas.Description}</p>
            </lightning-card>
        </template>
    </template>
</template>
